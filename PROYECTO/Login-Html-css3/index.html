<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Inicio session-->
     <div class="cod-container">
         <div class="form-header">
            <img src="img/SEPULVEDA.png" alt="Logo de sepulvedad" >
            <h1>Welcome to<span> the portal</span> </h1>
         </div>
         <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar sesión</h3>
                </div>
                <div class="input-group">
                    <input type="text" class="form-input" name="form-input" id="usuario" placeholder="ingresar usuario" >
                   
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass" placeholder="***********">
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>¿Olvidaste la contraseña? <a href="./password.html" class="alt-form">clic aqui</a></p>
                </div>
            </form>
         </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Flaticon/flaticon.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>

    <section class="section_principal">
        <header class="header">
            <nav class="header_nav">
                <a href="#" class="nav_a">
                    <- Regresar </a>
            </nav>

            <div class="header_div">
                <h1>NUEVA CATEGORIA</h1>
                <p>En el módulo CATEGORÍA usted podrá registrar las categorías que servirán para agregar articulos </p>
            </div>

        </header>

        <div class="div_elegir">
            <ul class="ul_categoria">
                <li class="categoria_li categoria_li_nueva"><a href="#" class="li_a li_nueva"><i class="flaticon-incrementar"></i>Nueva categoria</a>
                </li>
                <li class="categoria_li"><a href="./Lista_Usuarios.html" class="li_a"><i class="flaticon-portapapeles"></i>Lista
                        categoria</a></li>
            </ul>
        </div>




        <div class="div_form">
            <form action="">
                <div>
                    <h2><i class="flaticon-redes-sociales"></i>Informacion de la categoría</h2>
                </div>
                <div class="div_label">
                    <label for="">Nombre Categoria</label>
                    <br>
                    <input type="text" class="input_label">
                </div>

                <div class="div_label">
                    <label for="">Estado</label>
                    <br>
                    <select class="input_label">
                        <option value="">Activo</option>
                        <option value="">Inactivo</option>
                    </select>

                </div>

                <div class="div_button">
                    <button type="submit" class="flaticon-guardar-el-archivo button_guardar"> Guardar</button>
                    <button type="reset" class="flaticon-limpiar button_limpiar"> Limpiar</button>
                </div>

            </form>
        </div>

    </section>
</body>

</html>
